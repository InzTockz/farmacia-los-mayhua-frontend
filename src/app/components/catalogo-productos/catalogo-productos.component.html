<div class="space-y-6">
    <div class="text-center">
        <h2 class="text-3xl font-semibold mb-2">
            Productos Registrados
        </h2>
        <p class="text-gray-400">
            Visualiza todos los productos disponibles en el inventario
        </p>
    </div>
    <div class="space-y-6">
        <div class="flex flex-col sm:flex-row gap-4 p-10">
            <div class="relative flex-1">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-search absolute left-3 top-3 h-4 w-4">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.3-4.3"></path>
                </svg>
                <input placeholder="Ingrese el nombre de la medicina a buscar"
                    class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-base ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 md:text-sm pl-10">
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div *ngFor="let p of productos"
                class="rounded-lg border text-card-foreground shadow-sm bg-card shadow-card hover:shadow-medical transition-all duration-300 hover:-translate-y-1">
                <div class="flex flex-col space-y-1.5 p-6 pb-2">
                    <div class="aspect-square w-full overflow-hidden rounded-lg bg-muted/50">
                        <img class="h-full w-full object-cover" [src]="p.presentacionImg">
                    </div>
                </div>
                <div class="p-6 pt-0 space-y-2">
                    <h3 class="tracking-tight text-lg font-semibold text-foreground">{{p.nombreProducto}}</h3>
                    <!--<p class="text-sm text-gray-600 line-clamp-2">
                        Analgésico y antipirético para el alivio del dolor y la fiebre. Comprimidos recubiertos.
                    </p> -->
                    <div class="flex items-center justify-between">
                        <span class="text-2xl font-bold text-primary">
                            S/ {{p.precio}}
                        </span>
                        <div
                            class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-blue-600 text-white">
                            Stock: 
                            {{p.stock}}
                        </div>
                    </div>
                    <div
                        class="inline-flex items-center rounded-full border px-2.5 py-0.5 font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground text-xs">
                        {{p.nombreCategoria}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
